<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <title>Formulari PAI - Part 1</title>
  <link rel="stylesheet" href="estils.css">
</head>
<body>
  <h1>Formulari PAI - 2025</h1>

  <form id="formulari">
    <!-- 1.1 Nom i cognoms -->
    <div class="camp">
      <label for="nom">Nom i cognoms:</label>
      <input type="text" id="nom">
      <span class="error" id="error-nom"></span>
    </div>

    <!-- 1.2 Rang d'edats -->
    <div class="camp">
      <label for="edat">Rang d'edats:</label>
      <select id="edat" disabled>
        <option value="">Selecciona una opció</option>
        <option value="0-17">0-17</option>
        <option value="18-25">18-25</option>
        <option value="26-40">26-40</option>
        <option value="41-55">41-55</option>
        <option value="56-65">56-65</option>
        <option value="+65">més de 65</option>
      </select>
      <span class="error" id="error-edat"></span>
    </div>

    <!-- 1.3 Codi postal -->
    <div class="camp">
      <label for="cp">Codi postal:</label>
      <input type="text" id="cp" disabled>
      <span class="error" id="error-cp"></span>
    </div>

    <!-- 1.4 Correu electrònic -->
    <div class="camp">
      <label for="email">Correu electrònic:</label>
      <input type="text" id="email" disabled>
      <span class="error" id="error-email"></span>
    </div>

    <!-- 1.5 Contrasenya -->
    <div class="camp">
      <label for="pass">Contrasenya:</label>
      <input type="password" id="pass" disabled>
      <label>
        <input type="checkbox" id="mostrar-pass" disabled>
        Mostrar contrasenya
      </label>
      <span class="error" id="error-pass"></span>
    </div>

    <!-- 1.6 Confirmar contrasenya -->
    <div class="camp">
      <label for="pass2">Confirmar contrasenya:</label>
      <input type="password" id="pass2" disabled>
      <label>
        <input type="checkbox" id="mostrar-pass2" disabled>
        Mostrar confirmació
      </label>
      <span class="error" id="error-pass2"></span>
    </div>

    <!-- 1.7 Checkbox política privacitat -->
    <div class="camp">
      <label>
        <input type="checkbox" id="privacitat" disabled>
        Accepto la política de privacitat
      </label>
      <span class="error" id="error-privacitat"></span>
    </div>

    <!-- 1.8 Botó Esborrar -->
    <div class="botons">
      <button type="button" id="btn-esborrar" disabled>Esborrar</button>
      <!-- 1.9 Botó Enviar -->
      <button type="button" id="btn-enviar" disabled>Enviar</button>
    </div>
  </form>

  <div id="resultat"></div>

  <script src="codi.js"></script>
</body>
</html>
